<div class="player-wrapper">
  <div class="player">
    <img [src]="player.avatar" />
    <div class="name">{{ player.name }}</div>
  </div>
</div>

<ng-container *ngIf="showScore">
  <div class="hits">
    <game-score
      *ngFor="let score of scores; trackBy: trackByFn"
      [@slideInOut]
      [score]="score"
    ></game-score>
  </div>
  <game-score [score]="total" [total]="true"></game-score>
</ng-container>
