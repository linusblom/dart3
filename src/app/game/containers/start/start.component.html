<game-wizard
  *ngFor="let option of options; trackBy: trackByFn"
  [selected]="option.type === type"
  [step]="step$ | async"
  [players]="players$ | async"
  [selectedPlayers]="selectedPlayers$ | async"
  [option]="option"
  [form]="form"
  [meta]="meta$ | async"
  [loading]="loading$ | async"
  (changeStep)="changeStep($event)"
  (changeType)="changeType($event)"
  (create)="create()"
  (cancel)="cancel()"
  (start)="start()"
  (addPlayer)="addPlayer($event)"
  (removePlayer)="removePlayer($event)"
></game-wizard>
