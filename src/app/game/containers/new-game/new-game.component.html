<app-box header="Start game">
  <app-box-group header="Game and bet">
    <div class="settings">
      <mat-button-toggle-group
        name="gameType"
        aria-label="Game Type"
        [value]="type"
        (change)="updateGame({ type: $event.value })"
      >
        <mat-button-toggle [value]="GameType.HALVEIT">Halve it</mat-button-toggle>
        <mat-button-toggle [value]="GameType.LEGS" [disabled]="true">Legs</mat-button-toggle>
        <mat-button-toggle [value]="GameType.THREEHUNDREDONE" [disabled]="true">
          301
        </mat-button-toggle>
      </mat-button-toggle-group>

      <mat-button-toggle-group
        name="gameBet"
        aria-label="Game Bet"
        [value]="bet"
        (change)="changeBet($event.value)"
      >
        <mat-button-toggle [value]="10">10</mat-button-toggle>
        <mat-button-toggle [value]="20">20</mat-button-toggle>
        <mat-button-toggle [value]="50">50</mat-button-toggle>
        <mat-button-toggle [value]="100">100</mat-button-toggle>
        <mat-button-toggle [value]="200">200</mat-button-toggle>
        <mat-button-toggle [value]="500">500</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </app-box-group>

  <app-box-group header="Select players" [styled]="false" class="players">
    <div
      *ngFor="let player of players"
      class="player"
      (click)="togglePlayers(player)"
      [ngClass]="{
        selected: selectedPlayerIds.includes(player.id)
      }"
    >
      <fa-icon
        [icon]="selectedPlayerIds.includes(player.id) ? selectedIcon : unselectedIcon"
        size="2x"
      ></fa-icon>
      <app-avatar
        [avatarUrl]="player.avatarUrl"
        [color]="player.color"
        [name]="player.name"
        size="60"
      ></app-avatar>
      <div class="name">
        {{ player.name }}
      </div>
    </div>
  </app-box-group>
  <app-box-buttons
    rightText="Lets play"
    [rightDisabled]="selectedPlayerIds.length < 2"
    (rightClick)="createGame()"
  ></app-box-buttons>
</app-box>
