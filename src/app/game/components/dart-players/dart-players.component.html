<div class="table">
  <div class="row headers">
    <div class="field">P</div>
    <div class="field">R1</div>
  </div>
  <div
    *ngFor="let player of players; let index = index"
    class="row"
    [ngClass]="{ active: index === playerTurn }"
  >
    <div class="field">
      <app-avatar
        [avatarUrl]="player.avatarUrl"
        [color]="player.color"
        [name]="player.name"
        size="25"
      ></app-avatar>
    </div>
    <div class="field">0</div>
  </div>
</div>
<div class="table">
  <div class="row headers">
    <div class="field total">Total</div>
  </div>
  <div
    *ngFor="let player of players; let index = index"
    class="row"
    [ngClass]="{ active: index === playerTurn }"
  >
    <div class="field total">0</div>
  </div>
</div>
