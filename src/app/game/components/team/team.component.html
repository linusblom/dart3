<div class="team">
  <div class="players">
    <div class="player" *ngFor="let player of team.players">
      <img
        [src]="player.avatar"
        [height]="team.players.length > 1 ? 20 : 30"
        [width]="team.players.length > 1 ? 20 : 30"
      />
      <div class="name" [style.font-size-px]="team.players.length > 1 ? 12 : 18">
        {{ player.name }}
      </div>
    </div>
  </div>
  <div class="score">{{ team.sets }}</div>
  <div class="score">{{ team.legs }}</div>
  <div class="score">{{ team.score }}</div>
  <div class="gems" [ngClass]="{ disabled: jackpotDisabled }">
    <span *ngFor="let gem of [0, 1, 2]" [style.color]="team.gems > gem ? '#bc7bd1' : '#d1d1d1'">
      <i class="far fa-gem"></i>
    </span>
  </div>
</div>
<div class="scores">
  <game-round-hit
    [@slideIn]
    *ngFor="let hit of team.hits; trackBy: trackByFn"
    [value]="getHitValue(hit)"
    [color]="getHitColor(hit)"
  ></game-round-hit>
</div>
