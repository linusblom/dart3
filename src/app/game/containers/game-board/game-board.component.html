<div class="game-board">
  <app-dart-board
    [disabled]="disableBoard"
    [scores]="scores"
    [jackpotRound]="jackpotRound$ | async"
    [player]="game.players[game.currentTurn]"
    [playingJackpot]="playingJackpot"
    (updateScores)="updateScores($event)"
    (jackpotGameComplete)="nextTurn()"
  ></app-dart-board>
  <div class="side-board">
    <app-score-board
      [type]="game.type"
      [players]="game.players"
      [currentTurn]="game.currentTurn"
      [currentRound]="game.currentRound"
      [disableAnimation]="disableBoard"
      [disablePosition]="ended"
    ></app-score-board>
    <div class="side-board-row">
      <app-current-player
        [player]="game.players[game.currentTurn]"
        [scores]="scores"
        [disableEndTurn]="disableBoard"
        [countDown]="countDown"
        [turnText]="game.boardData.turnText"
        (endTurn)="endTurn()"
        (abortAutoEndTurn)="abortAutoEndTurn()"
      ></app-current-player>
      <div>
        <app-jackpot [value]="jackpot$ | async" [locked]="disableBoard"></app-jackpot>
        <app-dev-controls
          *ngIf="hasGameDevControls$ | async"
          (abortGame)="abortGame()"
        ></app-dev-controls>
      </div>
    </div>
  </div>
</div>
