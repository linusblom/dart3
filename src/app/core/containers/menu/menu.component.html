<div class="menu-left">
  <ng-container *ngIf="authenticated">
    <div
      class="item"
      data-title="Game"
      [ngClass]="{ active: routeActive('/game') }"
      (click)="navigate('/game')"
    >
      Game
    </div>
    <div
      class="item"
      data-title="Players"
      [ngClass]="{ active: routeActive('/players') }"
      (click)="navigate('/players')"
    >
      Players
    </div>
  </ng-container>
</div>
<div class="header">
  DART3
</div>

<div class="menu-right">
  <img *ngIf="authenticated; else login" [src]="picture$ | async" (click)="navigate('/user')" />
  <ng-template #login>
    <button mat-stroked-button (click)="navigate('/game', true)">Login</button>
  </ng-template>
</div>
