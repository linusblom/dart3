<ng-container [ngSwitch]="type">
  <app-avatar
    *ngSwitchCase="DartHitType.AVATAR"
    [avatarUrl]="player.avatarUrl"
    [color]="player.color"
    [name]="player.name"
    size="22"
  ></app-avatar>
  <app-emoji *ngSwitchCase="DartHitType.DIAMOND" hex="1F48E" size="40"></app-emoji>
</ng-container>
