<div class="player">
  <img [src]="gameScorePlayer.avatar" />
  <div class="name">{{ gameScorePlayer.name }}</div>
  <div class="score">{{ gameScorePlayer.total }}</div>
  <div class="score">{{ gameScorePlayer.legs }}</div>
  <div class="score">{{ gameScorePlayer.sets }}</div>
  <div class="score">{{ gems }}</div>
</div>
<div class="scores">
  <game-round-score
    [@fadeIn]
    *ngFor="let scores of roundScores; trackBy: trackByFn"
    [scores]="scores"
  ></game-round-score>
</div>
