<app-box-group header="Scoreboard" [styled]="false">
  <div class="wrapper">
    <div class="column">
      <div class="field"></div>
      <div
        *ngFor="let player of players; let index = index"
        class="field"
        [ngClass]="{ active: index === currentTurn && !disableAnimation }"
      >
        <app-avatar
          [avatarUrl]="player.avatarUrl"
          [color]="player.color"
          [name]="player.name"
          size="25"
        ></app-avatar>
      </div>
    </div>
    <div class="wrapper">
      <div *ngFor="let round of halveItRounds; let roundIndex = index" class="column">
        <div
          class="field header"
          [ngClass]="{
            active: roundIndex === currentRound && !disableAnimation,
            sum: round === 'Total'
          }"
        >
          {{ round }}
        </div>
        <div
          *ngFor="let player of players; let playerIndex = index"
          class="field"
          [ngClass]="{
            active:
              (playerIndex === currentTurn || roundIndex === currentRound) && !disableAnimation
          }"
        >
          {{ getPlayerRoundScore(roundIndex, playerIndex) }}
        </div>
      </div>
    </div>
    <div class="column">
      <div class="field total">{{ scoreboard.totalText || 'Total' }}</div>
      <div
        *ngFor="let player of players; let index = index"
        class="field total"
        [ngClass]="{ active: index === currentTurn && !disableAnimation }"
      >
        {{ scoreboard.total[index] }}
      </div>
    </div>
  </div>
</app-box-group>
