<div class="container" *ngIf="step === Step.SelectGame || selected">
  <div class="header">{{ options.name }}</div>
  <ng-container [ngSwitch]="step">
    <game-wizard-select
      *ngSwitchCase="Step.SelectGame"
      [description]="options.description"
      (next)="setGame(options.variants[0])"
    ></game-wizard-select>

    <game-wizard-settings
      *ngSwitchCase="Step.GameSettings"
      [variants]="options.variants"
      [form]="form"
      (back)="setGame('')"
      (next)="create.emit()"
    ></game-wizard-settings>

    <game-wizard-players
      *ngSwitchCase="Step.SelectPlayers"
      [players]="players"
      [selectedPlayers]="selectedPlayers"
      (start)="start.emit()"
      (cancel)="cancel.emit()"
      (add)="addPlayer.emit($event)"
      (remove)="removePlayer.emit($event)"
    ></game-wizard-players>
  </ng-container>
</div>
