<app-box-group header="Scoreboard" [styled]="false">
  <div class="row">
    <div class="field"></div>
    <div class="score-wrapper" [ngClass]="{ 'full-width': fullWidth }">
      <div class="scores">
        <div class="field spacer"></div>
        <div
          *ngFor="let round of rounds; trackBy: trackByFn"
          class="field header"
          [ngClass]="{ active: round === currentRound && !disableAnimation }"
          @slideIn
        >
          {{ getRoundHeader(round) }}
        </div>
      </div>
    </div>
    <div class="field header total">Total</div>
  </div>
  <div
    *ngFor="let player of players; trackBy: trackByFn; let index = index"
    class="row"
    [ngClass]="{
      active: index === currentTurn && !disableAnimation,
      position: player.position && !disablePosition
    }"
  >
    <div class="field">
      <app-avatar
        [avatarUrl]="player.base.avatarUrl"
        [color]="player.base.color"
        [name]="player.base.name"
        size="25"
      ></app-avatar>
    </div>
    <div class="score-wrapper" [ngClass]="{ 'full-width': fullWidth }">
      <div class="scores">
        <div class="field spacer"></div>
        <div *ngFor="let round of rounds; trackBy: trackByFn" class="field header" @slideIn>
          <app-score-board-score-field [round]="player.rounds[round]"></app-score-board-score-field>
        </div>
      </div>
    </div>
    <div class="field header total">
      <app-score-board-score-field [display]="player.totalDisplay"></app-score-board-score-field>
    </div>
  </div>
</app-box-group>
