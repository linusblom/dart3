<div class="game-board">
  <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
  <app-dart-board
    [locked]="loading || !!game.ended"
    [scores]="scores"
    (updateScores)="updateScores($event)"
  ></app-dart-board>
  <div class="side-board">
    <app-score-board
      [scoreboard]="game.scoreboard"
      [players]="players"
      [currentTurn]="game.currentTurn"
      [type]="game.type"
      [currentRound]="game.currentRound"
      [disableAnimation]="loading || !!game.ended"
    ></app-score-board>
    <app-current-player
      [player]="currentPlayer"
      [scores]="scores"
      [disableEndTurn]="loading || !!game.ended"
      [autoEndTurn]="countDown"
      [roundText]="roundText"
      (endRound)="endRound()"
      (abortAutoEndTurn)="abortAutoEndTurn()"
    ></app-current-player>
  </div>
</div>
