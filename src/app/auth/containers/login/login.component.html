<div class="login">
  <div class="header">Dart3</div>
  <div class="form" [formGroup]="loginForm">
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Password" />
    </mat-form-field>
  </div>
  <div class="button" (click)="login()">
    <div class="progress">
      <mat-progress-bar
        *ngIf="(loading$ | async)"
        mode="indeterminate"
        color="accent"
      ></mat-progress-bar>
    </div>
    <div class="text">
      <span>login</span>
    </div>
  </div>
</div>
