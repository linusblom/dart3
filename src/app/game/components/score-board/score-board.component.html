<app-box-group header="Scoreboard" [styled]="false">
  <div class="wrapper">
    <div class="column">
      <div class="field"></div>
      <div
        *ngFor="let player of players; let index = index"
        class="field"
        [ngClass]="{ active: index === currentTurn && !loading }"
      >
        <app-avatar
          [avatarUrl]="player.avatarUrl"
          [color]="player.color"
          [name]="player.name"
          size="25"
        ></app-avatar>
      </div>
    </div>
    <ng-container [ngSwitch]="type">
      <app-score-board-halveit
        *ngSwitchCase="GameType.HALVEIT"
        [players]="players"
        [currentTurn]="currentTurn"
        [currentRound]="currentRound"
        [loading]="loading"
      ></app-score-board-halveit>
    </ng-container>
  </div>
</app-box-group>
