<ng-container [ngSwitch]="type">
  <app-avatar
    *ngSwitchCase="DartHitType.AVATAR"
    [avatarUrl]="player.base.avatarUrl"
    [color]="player.base.color"
    [name]="player.base.name"
    size="22"
  ></app-avatar>
  <app-emoji *ngSwitchCase="DartHitType.DIAMOND" [hex]="DIAMOND" size="40"></app-emoji>
</ng-container>
