<div class="content">
  <game-details [game]="game" [style.background]="option.color"></game-details>
  <div class="winners">
    <i class="fas fa-trophy fa-5x"></i>
    <div class="players">
      <div class="player" *ngFor="let player of winners$ | async">
        <img [src]="player.avatar" />
        <div class="name">{{ player.name }}</div>
        <div class="win">{{ player.win | currency$ | async }}</div>
      </div>
    </div>
  </div>
</div>
