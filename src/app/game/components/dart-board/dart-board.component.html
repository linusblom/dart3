<game-board-hit
  *ngFor="let hit of hits"
  class="absolute"
  [avatar]="player.avatar"
  [hit]="hit"
  [style.top.px]="hit.top"
  [style.left.px]="hit.left"
  (remove)="removeHit(hit.id)"
></game-board-hit>

<game-current-player class="absolute" [player]="player" [hits]="hits"></game-current-player>

<game-controls
  class="absolute"
  [timer]="timer"
  [color]="color"
  [disabled]="disabled"
  (endRound)="updateHits(true)"
  (cancel)="cancel.emit()"
></game-controls>

<game-checkout
  class="absolute"
  [disabled]="disabled"
  [color]="color"
  [activeRound]="activeRound"
  [type]="type"
  [hits]="hits"
></game-checkout>
