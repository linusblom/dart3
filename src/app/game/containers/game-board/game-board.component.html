<div class="game-board">
  <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
  <app-dart-board
    [disabled]="disableBoard"
    [scores]="scores"
    [jackpotRound]="jackpotRound$ | async"
    [player]="currentPlayer"
    [playingJackpot]="playingJackpot"
    (updateScores)="updateScores($event)"
    (jackpotGameComplete)="nextTurn()"
  ></app-dart-board>
  <div class="side-board">
    <app-score-board
      [gamePlayers]="game.players"
      [players]="players"
      [currentTurn]="game.currentTurn"
      [currentRound]="game.currentRound"
      [disableAnimation]="disableBoard"
    ></app-score-board>
    <div class="side-board-row">
      <app-current-player
        [player]="currentPlayer"
        [scores]="scores"
        [disableEndTurn]="disableBoard"
        [countDown]="countDown"
        [turnText]="turnText"
        (endTurn)="endTurn()"
        (abortAutoEndTurn)="abortAutoEndTurn()"
      ></app-current-player>
      <app-jackpot [jackpot]="jackpot$ | async" [locked]="disableBoard"></app-jackpot>
    </div>
  </div>
</div>
