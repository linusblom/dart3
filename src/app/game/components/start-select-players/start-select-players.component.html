<app-box header="Select Players" [icon]="iconPlayers">
  <app-box-group *ngFor="let player of players" [hover]="true">
    <div class="player">
      <fa-icon [icon]="iconUnchecked" size="2x"></fa-icon>
      <div class="name">{{ player.name }}</div>
      <div class="details"></div>
    </div>
  </app-box-group>
  <app-box-loading *ngIf="loadingPlayers"></app-box-loading>
</app-box>
