<div class="row">
  <div
    *ngFor="let round of halveItRounds; let roundIndex = index"
    class="column"
    [ngClass]="{ active: roundIndex === currentRound && !loading }"
  >
    <div class="field header">{{ round }}</div>
    <div
      *ngFor="let player of players; let playerIndex = index"
      class="row"
      [ngClass]="{ active: playerIndex === currentTurn && !loading }"
    >
      <div class="field"></div>
    </div>
  </div>
</div>
